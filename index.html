  <script>
     const light = document.querySelector('.light');
    const heart = document.querySelector('.heart');
    const audio = document.querySelector('audio');
    const img = document.querySelectorAll('.img');
    light.addEventListener('click', function() {
      heart.style.display = 'flex';
      light.style.display = 'none';
      audio.play();
      img.forEach((item)=> {
        item.style.display = 'block';
      })
    });
        const numImages = img.length;
        const imgWidth = 100; // Chi·ªÅu r·ªông h√¨nh ·∫£nh (px)
        const imgHeight = 100; // Chi·ªÅu cao h√¨nh ·∫£nh (px)

        // H√†m ki·ªÉm tra ch·ªìng ch√©o
        function isOverlapping(newPos, existingPositions) {
            for (const pos of existingPositions) {
                const distanceX = Math.abs(newPos.left - pos.left);
                const distanceY = Math.abs(newPos.top - pos.top);
                const overlap = imgWidth + 10; // Thay ƒë·ªïi gi√° tr·ªã n√†y n·∫øu c·∫ßn
                if (distanceX < overlap && distanceY < overlap) {
                    return true; // N·∫øu ch·ªìng ch√©o
                }
            }
            return false; // Kh√¥ng ch·ªìng ch√©o
        }

        const positions = []; // M·∫£ng ƒë·ªÉ l∆∞u tr·ªØ c√°c v·ªã tr√≠ ƒë√£ s·ª≠ d·ª•ng

        for (let i = 0; i < numImages; i++) {
            let top, left;
            let isPositionValid;

            do {
                // T·∫°o v·ªã tr√≠ ng·∫´u nhi√™n cho h√¨nh ·∫£nh
                top = Math.floor(Math.random() * (window.innerHeight - imgHeight)) + 'px';
                left = Math.floor(Math.random() * (window.innerWidth - imgWidth)) + 'px';

                // Ki·ªÉm tra xem v·ªã tr√≠ n√†y c√≥ b·ªã ch·ªìng ch√©o kh√¥ng
                isPositionValid = !isOverlapping({ top: parseInt(top), left: parseInt(left) }, positions);

            } while (!isPositionValid); // L·∫∑p l·∫°i n·∫øu c√≥ ch·ªìng ch√©o

            // L∆∞u v·ªã tr√≠ ƒë√£ ch·ªçn
            positions.push({ top: parseInt(top), left: parseInt(left) });

            // G√°n v·ªã tr√≠ cho h√¨nh ·∫£nh
            img[i].style.top = top;
            img[i].style.left = left;
            img[i].style.animation = `img ${Math.random() * 5 + 2}s infinite alternate`;
        }
